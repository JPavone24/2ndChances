  <!-- Contact -->
  <section class="page-section" id="petRegister">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Register Your Pet</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">


       <form action="../api/pets" method="post" enctype="multipart/form-data"> 
       
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="typePet" name ='typePet' type="text" placeholder="Type of pet | i.e. Dog *" required="required" data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id='imgURL' name ='img' type="file" placeholder="image of pet" required="required" data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="typeBreed" name ='typeBreed' type="text" placeholder="Type of Breed | i.e. Pug *" required="required" data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
            
                <div class="form-group">
                    <input class="form-control" id="petName" name ='petName' type="text" placeholder="Name of Pet *" required="required" data-validation-required-message="Please enter your phone number.">
                    <p class="help-block text-danger"></p>
                  </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control" id="bio" name ='bio' placeholder="Write a brief description of your pet *" required="required" data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Info</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
